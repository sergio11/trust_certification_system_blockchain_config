spring:
  cloud:
    stream:
          function:
              definition: newCertificateIssuedProcessor;newIssueCertificateRequestProcessor
          kafka:
              binder:
                  brokers: kafka:9092
                  auto-create-topics: true
                  configuration.auto.offset.reset: latest
          default:
            consumer:
              concurrency: 2
          bindings:
              newIssueCertificateRequestProcessor-in-0:
                  destination: new-certification-request-v1
                  group: tcs-certificate-events-processor
              newIssueCertificateRequestProcessor-out-0:
                  destination: certification-issued-v1
                  group: tcs-certificate-events-processor
                  consumer:
                      concurrency: 10
                      max-attempts: 3


# Certificate Generator Config
certificateGenerator:
  watermarkFile: tcs_certificate_background.pdf
  templateFile: tcs_academic_certificate_template.docx
  placeholders:
    caName: "[[CA_NAME]]"
    studentName: "[[STUDENT_NAME]]"
    courseName: "[[COURSE_NAME]]"
    studentQualification: "[[STUDENT_QUALIFICATION]]"
    certificateDate: "[[CERTIFICATE_DATE]]"
