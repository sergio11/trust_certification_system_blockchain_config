spring:
  cloud:
    stream:
          function:
              definition: newCertificateIssuedProcessor;newIssueCertificateRequestProcessor
          kafka:
              binder:
                  brokers: kafka:9092
                  auto-create-topics: true
                  configuration.auto.offset.reset: latest
          default:
            consumer:
              concurrency: 2
          bindings:
              newIssueCertificateRequestProcessor-in-0:
                  destination: new-certification-request-v1
                  group: tcs-certificate-events-processor
              newIssueCertificateRequestProcessor-out-0:
                  destination: certification-issued-v1
                  group: tcs-certificate-events-processor
                  consumer:
                      concurrency: 10
                      max-attempts: 3


# Certificate Generator Config
certificateGenerator:
  watermark-file: tcs_certificate_background.pdf
  template-file: tcs_academic_certificate_template.docx
  timestamp-authority: http://sha256timestamp.ws.symantec.com/sha256/timestamp
  placeholders:
    ca-name: "[[CA_NAME]]"
    student-name: "[[STUDENT_NAME]]"
    course-name: "[[COURSE_NAME]]"
    student-qualification: "[[STUDENT_QUALIFICATION]]"
    certificate-date: "[[CERTIFICATE_DATE]]"
